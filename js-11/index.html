<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Document</title>
</head>
<body class="bg-gradient-to-br from-pink-300 to-purple-300">


<div class="container w-full flex">
  <button id="drawerButton" type="button" class="text-white bg-gradient-to-br from-purple-300 to-purple-600 hover:from-purple-300 hover:to-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-7 mt-2 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mx-auto transition-transform transform hover:scale-105 shadow-lg">Click</button>
</div>
  <div id="drawerbottomexample" class="fixed bottom-[-100%] transition-all border border-t-2  left-0 right-0 z-40 w-full p-4 overflow-y-auto bg-gradient-to-br from-pink-300 to-purple-300" tabindex="-1" aria-labelledby="drawer-bottom-label">
    <h5 id="drawer-bottom-label" class="inline-flex items-center mb-4 text-base font-semibold bg-slate-200 rounded-md text-gray-800 p-2">Bottom drawer</h5>
    <ul id="ulListId">
      <li class="bg-slate-400 flex flex-col"></li>
      </ul>
    <button id="closeButton" type="button" data-drawer-hide="drawer-bottom-example" aria-controls="drawer-bottom-example" class="text-gray-600 bg-transparent  rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center" >
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close menu</span>
   </button>
</div>
<div class="container flex h-screen justify-center items-center">
<form>
  <div class="w-full mx-auto p-2 sm:p-6 flex justify-center gap-4"><img alt="" src="./cat-smirk.png" class="rounded-full p-1 w-12 h-12 bg-purple-500"> </div>
  <div class="mb-6">
    <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
    <input type="text" id="name" class="bg-pink-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-700 focus:border-purple-700 block w-full p-2.5 dark:bg-slate-900 dark:text-white">
  </div>
  <div class="mb-6">
    <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Number</label>
    <input type="text" id="number" class="bg-pink-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-700 focus:border-purple-700 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <div class="flex items-center justify-between mb-4">
<div class="flex items-center">
  <input id="SIM" type="radio" value="" name="default-radio" class="bg-pink-100 w-4 h-4 appearance-none checked:bg-gradient-to-br checked:from-purple-300 checked:to-purple-500 border-gray-300 focus:ring-purple-500 dark:focus:ring-purple-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
  <label for="SIM" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SIM</label>
</div>
<div class="flex items-center">
  <input id="Device" type="radio" value="" name="default-radio" class="bg-pink-100 w-4 h-4 appearance-none checked:bg-gradient-to-br checked:from-purple-300 checked:to-purple-500 border-gray-300 focus:ring-purple-500 dark:focus:ring-purple-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
  <label for="Device" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Device</label>
</div>
</div>

  <div class="flex items-start mb-6">
    <button id="sumbit-Button" type="button" class="text-white bg-gradient-to-br from-purple-300 to-purple-600 hover:from-purple-300 hover:to-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-7 mt-2 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mx-auto transition-transform transform hover:scale-105 shadow-lg">Submit</button>
</form>
</div>

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
